on: [push, pull_request]
name: test
jobs:
  sw:
    name: sw ${{ matrix.toolchain }} ${{ matrix.profile.name }} ${{ matrix.features }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        run: rustup toolchain install ${{ matrix.toolchain }}
      - name: cargo test
        run: cargo +${{ matrix.toolchain }} test --features=${{ matrix.features }} ${{ matrix.profile.flag }}
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - 1.85 # MSRV
          - stable
          - beta
          - nightly
        features:
          -
          - openssl
        profile:
          - {name: debug}
          - {name: release, flag: --release}
        include:
          - toolchain: nightly
            features: rcrypto
            profile: {name: debug}
          - toolchain: nightly
            features: rcrypto
            profile: {name: release, flag: --release}
          - toolchain: nightly
            features: rcrypto,openssl
            profile: {name: debug}
          - toolchain: nightly
            features: rcrypto,openssl
            profile: {name: release, flag: --release}

  hw:
    name: hw ${{ matrix.toolchain }} ${{ matrix.profile.name }} *
    runs-on: [self-hosted, linux, sgx1]
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        run: rustup toolchain install ${{ matrix.toolchain }}
      - name: cargo test
        run: cargo +${{ matrix.toolchain }} test  --all-features ${{ matrix.profile.flag }}
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - nightly
        profile:
          - name: debug
          - name: release
            flag: --release
